<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../styles/form.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <script type="module" src="../../scripts/file-choose/user-file.js" defer></script>
    <script type="module" src="../../scripts/btn-menu.js" defer></script>
    <title>Искатель - Пользовательское поле</title>
</head>

<body>

    <div class="container flex-col">
        <header class="flex-col">
            <h1 class="main-title select-not">Искатель</h1>
            <h2 class="sub-title select-not">Пользовательское поле</h2>
        </header>


        <div class="box flex-col">

            <form class="form flex-col" id="form-choose">
                <div class="form-section flex-col">
                    <label for="file" class="form-label">Выберете JSON файл с данными уровня</label>
                    <input class="form-input" name="file" type="file" id="file" accept=".json" required>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Открыть</button>
            </form>


            <div class="menu flex-col">
                <button class="btn btn-lg btn-secondary" id="to-back-menu">Предыдущее меню</button>
                <button class="btn btn-lg btn-secondary" id="to-main-page">Главная страница</button>
            </div>
        </div>


    </div>

</body>

</html>
